<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./CSS/normalize.css">
    <link type="text/css" rel="stylesheet" href="./CSS/styling.css">
    <script src="./javascript/script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <span class="heading">Book Library</span>

    <section class="add-book">
        <span class="add-container">
            <span class="label-block">
                <span>Title</span>
                <input type="text" id="title" data-title>
            </span>

            <span class="label-block">
                <span>Author</span>
                <input type="text" id="author" data-author>
            </span>

            <span class="label-block">
                <span>Pages</span>
                <input type="number" id="pages" data-pages>
            </span>

            <span class="label-block">
                <label>Status</label>
                <select name="status" id="status" data-value>
                    <option value="Read">Read</option>
                    <option value="Not Read">Not Read</option>
                </select>
            </span>
        </span>

        <button data-submit>Submit</button>
    </section>

    <section class="output-container" id="Id-output-container">




    </section>




</body>

</html>
